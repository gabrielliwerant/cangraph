<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width">

    <title>Cangraph.js</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="cangraph.js"></script>
</head>

<body>
    <canvas id="cangraph-ex1" width="500px" height="500px"></canvas>

    <script>
        $(document).ready(function () {
            var fx1 = function (x) { return Math.sin(x); };
            var fx2 = function (x) { return Math.cos(x); };
            var cangraph = new Cangraph('cangraph-ex1');

            cangraph.drawAxes();
            cangraph.drawGraph(fx1, '#3079ed');
            cangraph.drawGraph(fx2);
            cangraph.drawPlottedValue(fx1, 20);
        });
    </script>
</body>
</html>
